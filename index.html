<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360Â° Immersive Environment</title>
    <meta name="description" content="Interactive 360 Experience">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;">
      
      <a-assets>
        <img id="panorama" src="Snake.png" crossorigin="anonymous">
        <a-asset-item id="avatar" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
      </a-assets>

      <a-sky src="#panorama" rotation="0 -90 0"></a-sky>

      <a-entity id="rig" movement-controls="fly: false; speed: 0.1">
        <a-entity camera 
                  position="0 1.6 0" 
                  look-controls="pointerLockEnabled: false">
          <a-cursor color="#FFF"></a-cursor>
        </a-entity>
        
        <a-entity gltf-model="#avatar" 
                  scale="0.5 0.5 0.5" 
                  position="0 0 -1" 
                  rotation="0 180 0">
        </a-entity>
      </a-entity>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="1.5" position="2 4 -3"></a-light>

    </a-scene>
  </body>
</html>
